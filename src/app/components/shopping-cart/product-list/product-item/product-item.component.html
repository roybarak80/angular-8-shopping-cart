
    <div class="card shadow-sm">
      <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="productItem.imageUrl"/>

      <div class="card-body">
        <small class="text-muted">{{productItem.price | currency:'INR'}}</small>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button (click)="handleAddToCart()" type="button" class="btn btn-sm btn-outline-secondary">Add</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Details</button>
          </div>
         
        </div>
      </div>
    </div>
